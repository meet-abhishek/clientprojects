<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Text Case Converter</title>
</head>
<body>
    <div class="title">
        <h1>Text Case Converter</h1>
    </div>
    
    
    <div>
        <textarea name="text" id="text" cols="100" rows="10"></textarea>
    </div>
    
    <div>
        <textarea name="result" id="result" cols="100" rows="10"></textarea>
    </div>

<!------------- BUTTONS --------------->
    <div class="btns">
        <div class="ubtn" id="ubtn">Upper Case</div>

        <div class="lbtn" id="lbtn">Lower Case</div>

        <div class="copy" id="copy">Copy</div>

        <div class="clear" id="clear">Clear</div>
    </div>
    

    <script src="script.js "></script>
</body>
</html>
